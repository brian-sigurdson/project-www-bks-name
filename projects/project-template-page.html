<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video store home page</title>
    <style>
        /*I copied this from htm ws act_2.01 as a starting point*/
        header,
        nav,
        section,
        footer {
            background: #659494;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
        }
        header:before,
        nav:before,
        section:before,
        footer:before {
            content: '<';
        }
        header:after,
        nav:after,
        section:after,
        footer:after {
            content: '>';
        }
        footer {
            clear: both;
        }
    </style>
        >
